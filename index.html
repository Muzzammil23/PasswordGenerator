<body>
    <div>
        <h1>Password Generator</h1>
        <label>Select a password length</label>

            <option value="15">15</option>
        </select> <br>
        <button onclick="Generate()">Click to Generate</button><br>
        <label class="output" for="Password"></label>
    </div>
    <script src="index.js"></script>

</body>
